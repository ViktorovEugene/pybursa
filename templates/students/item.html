{% extends "students/list.html" %}

{% block content %}
    <div class="container">

      <h1>Student: {{ student.surname }} {{ student.name }}</h1>
      <ul class="list-group">
        <li class="list-group-item">Email: {{ student.email }}</li>
        <li class="list-group-item">Телефон: {{ student.phone }}</li>
        <li class="list-group-item">Пакет: {{ student.package }}</li>
      </ul>
    </div>
{% endblock content %}
