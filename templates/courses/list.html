{% extends "courses/base.html" %}
{% load static %}


{% block content %}
  <div class="container">
      <h1>IT Bursa course list</h1>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>#</th>
            <th>Название</th>
            <th>Дата начала</th>
            <th>Дата окончания</th>
            <th>
              <a  href="{% url 'course_new' %}">
                <button class="btn btn-success" type="button">add coach</button></a>
            </th>
          </tr>
        </thead>
        <tbody>
          {% for course in courses %}
          <tr>
            <td>{{ course.id }}</td>
            <td>
                <a href="{% url 'course_item' course.id %}">
                  {{ course.name }}
              </a>
            </td>
            <td>{{ course.start_date }}</td>
            <td>{{ course.end_date }}</td>
            <td>
              <div class="btn-group">
                <a  href="{% url 'course_edit' course.id %}">
                  <button class="btn btn-warning" type="button">edit</button></a>
                <a  href="{% url 'course_delete' course.id %}">
                  <button class="btn btn-danger" type="button">delete</button></a>
              </div>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
  </div>
{% endblock content %}
